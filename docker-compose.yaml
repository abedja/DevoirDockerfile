version: '3.8'

services:
  ft_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inception_server
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Persistance des donn√©es WordPress et MySQL
      - wordpress_data:/var/www/html
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - inception_network

volumes:
  wordpress_data:
    driver: local
  mysql_data:
    driver: local

networks:
  inception_network:
    driver: bridge
