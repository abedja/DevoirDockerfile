<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur Inception</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand span {
            color: #667eea;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .nav-btn-wordpress {
            background-color: #21759b;
        }

        .nav-btn-wordpress:hover {
            background-color: #1a5a7f;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(33, 117, 155, 0.4);
        }

        .nav-btn-phpmyadmin {
            background-color: #f39c12;
        }

        .nav-btn-phpmyadmin:hover {
            background-color: #d68910;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(243, 156, 18, 0.4);
        }

        .nav-btn-nginx {
            background-color: #009639;
        }

        .nav-btn-nginx:hover {
            background-color: #007a2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 150, 57, 0.4);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar-brand">
            <span>INCEPTION</span>
        </div>
        <div class="nav-buttons">
            <a href="/nginx" target="_blank" rel="noopener noreferrer" class="nav-btn nav-btn-nginx">
                Nginx</a>
            <a href="/phpmyadmin" target="_blank" rel="noopener noreferrer" class="nav-btn nav-btn-phpmyadmin">
                phpMyAdmin</a>
            <a href="/wp-admin" target="_blank" rel="noopener noreferrer" class="nav-btn nav-btn-wordpress">
                WordPress</a>
        </div>
    </nav>
    <main>
        <div>
            <h1>Bienvenue sur votre stack Inception</h1>
        </div>
    </main>
</body>

</html>
